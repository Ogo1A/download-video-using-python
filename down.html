<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="down.css" />
    <!-- Link to the CSS file -->
  </head>
  <body>
    <h1>YouTube Video Downloader</h1>
    <p>
      Enter the URL of the YouTube video you want to download in high
      resolution:
    </p>

    <!-- Form to submit the YouTube URL -->
    <form action="/download" method="POST">
      <label for="video_url">YouTube URL:</label>
      <input
        type="text"
        id="video_url"
        name="video_url"
        placeholder="Enter YouTube URL"
        required
      />
      <br /><br />
      <button type="submit">Download Video</button>
    </form>

    <!-- Optional footer -->
    <footer>
      <p>
        Powered by <a href="https://www.pytube.com" target="_blank">pytube</a>
      </p>
    </footer>
  </body>
</html>
